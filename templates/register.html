{% extends "layout.html" %}

{% block title %}
    Registration
{% endblock %}

{% block body %}
    <form action="/register" method="post">
        <h2>Sign Up</h2>
        <div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="firstname" placeholder="First Name" type="text" required>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="middle_name" placeholder="Middle-Name" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="lastname" placeholder="Last Name" type="text" required>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="student_number" placeholder="Student Number" type="text" required>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email address" type="email" required>
            </div>
            <div class="form-group">
               <input class="form-control" name="password" placeholder="Password" type="password" required>
            </div>
            <div class="form-group">
               <input class="form-control" name="confirmation" placeholder="Password (again)" type="password" required>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
